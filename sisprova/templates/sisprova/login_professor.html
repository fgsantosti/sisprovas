{% extends 'sisprova/base.html' %}

{% block content %}

    <div class="container">
      <form class="form-signin" action="{% url 'perguntas_objetivas_list' %}" method="POST">
        {% csrf_token %}
        <h2 class="form-signin-heading">Login Professor</h2>
        Use sua Conta do SisProva
        <label for="username" class="sr-only">Email address</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Relembrar
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
      </form>

    </div> <!-- /container -->

{% endblock %}
